<!DOCTYPE html>
<html>
<head>
    <title>Cetus Page</title>
    <link rel="stylesheet" type="text/css" href="cetus style.css">
</head>
<body>
    <div class="bg">
        <h2>cetus</h2>
        <p class="icons">
            <a href='https://steamcommunity.com/id/iCetus/' target="_blank">
                <img src='steam.png' width="30px" height="30px">
            </a>
            <a href='https://open.spotify.com/user/n4jcfdby3tn5uzw77hgq7hokd' target="_blank">
                <img src='spotify.png' width="30px" height="30px">
            </a>
            <a href='https://www.twitch.tv/justcetus' target="_blank">
                <img src='twitch.png' width="30px" height="30px">
            </a>
            <a href='https://github.com/iiCetus' target="_blank">
                <img src='github.png' width="30px" height="30px">
            </a>
        </p>
    </div>
    <div class="carousel">
        <img class="active" src="cat1.jpg" alt="Image 1">
        <img src="cat2.png" alt="Image 2">
        <img src="cat3.png" alt="Image 3">
        <img src="cat4.png" alt="Image 4">
        <img src="cat5.png" alt="Image 5">
        <img src="cat6.png" alt="Image 6">
        <img src="cat7.png" alt="Image 7">
    </div>
    <div class="audio-player">
        <button class="audio-button" id="play-button" onclick="toggleAudio()">
            <img id="play-icon" src="blehh.png" alt="Play">
        </button>
        
    </div>
    <audio id="audio" src="static.mp3"></audio>

    <div class="video-player">
        <video autoplay controls>
            <source src="Sata Andagi.mp4" type="video/mp4" />
        </video>
    </div>

    <script>
        var audio = document.getElementById("audio");
        var playButton = document.getElementById("play-button");
        var playIcon = document.getElementById("play-icon");
        var isPlaying = false;

        function toggleAudio() {
            if (isPlaying) {
                audio.pause();
                playIcon.src = "blehh.png";
            } else {
                audio.play();
                playIcon.src = "serious.png";
            }
            isPlaying = !isPlaying;
        }

        audio.addEventListener("ended", function() {
            playIcon.src = "blehh.png";
            isPlaying = false;
        });

        var carouselImages = document.querySelectorAll(".carousel img");
        var currentImageIndex = 0;

        function changeImage() {
            carouselImages[currentImageIndex].classList.remove("active");
            currentImageIndex = (currentImageIndex + 1) % carouselImages.length;
            carouselImages[currentImageIndex].classList.add("active");
        }

        setInterval(changeImage, 2000);
    </script>
</body>
</html>
